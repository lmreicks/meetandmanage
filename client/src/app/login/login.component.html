<div class="col-xs-12">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Username:</label>
            <input [(ngModel)]="username" type="text" class="form-control" name="username" #user="ngModel" required>
            <p class="text-danger" *ngIf="user?.errors">Username is required</p>
        </div>
        <div class="form-group">
            <label class="control-lable">Password:</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="password" #pass="ngModel" required>
            <p class = "text-danger" *ngIf="pass?.errors">Password is required</p>
        </div>
        <button type="submit" class="btn btn-success" (click)="Login()">Login</button>
    </form>
</div>
