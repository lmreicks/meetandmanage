<div class="col-xs-12">
    <form class="form-horizontal" [formGroup]="loginForm">
        <div class="form-group">
            <label class="control-label">Email:</label>
            <input formControlName="email" class="form-control" name="email" required>
            <p class="text-danger" *ngIf="loginForm.get('email').errors">Email is required</p>
        </div>
        <div class="form-group">
            <label class="control-lable">Password:</label>
            <input formControlName="password" type="password" class="form-control" name="password" required>
            <p class="text-danger" *ngIf="loginForm.get('password').errors">Password is required</p>
        </div>
        <button type="submit" class="btn btn-success" (click)="Login(loginForm.value, loginForm.valid)">Login</button>
    </form>
</div>
