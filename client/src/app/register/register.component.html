<div class="container">
    <div class="row">
        <div class="col-sm-4 logo">
            <img src="../../assets/mnmlogo.png">
        </div>
        <div class="col-sm-8">
            <form class="form-horizontal" [formGroup]="registerForm">
                    <div class="form-group">
                            <label class="col-sm-3 col-form-label" for="name">Name:</label>
                            <div class="col-sm-9">
                                <input id="name" formControlName="name" class="form-control" name="name" required>
                                <p class="text-danger" *ngIf="registerForm.get('name').errors">Name is required</p>
                            </div>
                        </div>
                <div class="form-group">
                    <label class="col-sm-3 col-form-label" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input id="email" formControlName="email" class="form-control" name="email" required>
                        <p class="text-danger" *ngIf="registerForm.get('email').errors">Email is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3" for="password">Password:</label>
                    <div class="col-sm-9">
                        <input formControlName="password"
                                id="password"
                                type="password"
                                class="form-control"
                                name="password"
                                required>
                        <p class="text-danger" *ngIf="registerForm.get('password').errors">Password is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success pull-right" (click)="Register(registerForm.value, registerForm.valid)">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
