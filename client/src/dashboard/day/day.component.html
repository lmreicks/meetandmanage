<div class="day-view mr-4" *ngIf="!loading">
    <div class="day-container">
        <div class="col">
            <div class="section pull-left" (click)="dp.toggle()">
                <div class="day-header section-header"
                    [bsConfig]="{ containerClass: 'theme-blue' }"
                    bsDatepicker #dp="bsDatepicker"
                    (bsValueChange)="changeDate($event)"
                    (click)="dp.toggle()">
                    {{day.day.display}}
                </div>
            </div>
            <div class="section pull-left events-section">
                <div class="section-header">
                    Events
                </div>
                <div class="section-body">
                    <div class="events-container">
                        <div class="time" scrollToNow>
                            <div class="current" #timeIndicator></div>
                            <div class="hour" *ngFor="let hour of hours">
                                {{hour}}
                            </div>
                        </div>
                        <div class="day">
                            <div class="hour" *ngFor="let hour of hours"></div>
                            <event-list [events]="day.events"></event-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="section">
                <div class="section-header">
                    Todo List
                </div>
                <div class="section-body">
                    <todo-list [todos]="day.todos" style="width: 100%"></todo-list>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    Workouts
                </div>
                <div class="section-body" style="height: 50vh;">
                    <div class="focus" ngbDropdown>
                        <input ngbDropdownToggle [(ngModel)]="workoutFocus" id="focus" class="form-control">
                        <div ngbDropdownMenu aria-labelledby="focus">
                            <li class="dropdown-item">
                                Legs
                            </li>
                            <li class="dropdown-item">
                                Back
                            </li>
                            <li class="dropdown-item">
                                Arms
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    Nutrition
                </div>
                <div class="section-body">
                </div>
            </div>
        </div>
    </div>
</div>
