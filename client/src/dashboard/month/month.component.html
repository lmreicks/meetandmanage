<div class="month-header" *ngIf="!loading">
    <a (click)="changeMonth(-1)" class="shifter pull-left">
        <i class="fas fa-2x fa-angle-left"></i>
    </a>
    <h1>{{month.name}}</h1>
    <a (click)="changeMonth(1)" class="shifter pull-right">
        <i class="fas fa-2x fa-angle-right"></i>
    </a>
</div>
<div class="month" *ngIf="!loading">
    <ng-template #popContent>
       <mnm-event-popover [event]="event"></mnm-event-popover>
    </ng-template>
    <div class="weekdays">
        <div class="weekday" *ngFor="let weekday of month.weekdays">
            {{weekday}}
        </div>
    </div> 
    <div class="weeks" *ngFor="let week of month.weeks" [ngClass]="{'current': week.current}">
        <div class="day"
             *ngFor="let day of week.days"
            [ngClass]="{
                'current': day.day.current,
                'future': day.day.future,
                'past': day.day.past }"
            (dblclick)="doubleClickDay($event, day)">
            <span class="day-number">{{day.day.display}}</span>
            <span class="events" *ngFor="let event of day.events">
                <a class="event" id="{{event.Id}}" [ngbPopover]="popContent" popoverTitle="Greeting" #p="ngbPopover" triggers="manual"
                (click)="togglePopover(p, event)">
                    <span class="event-title">{{event.Title}}</span>
                    <span class="time">{{ friendlyTime(event.StartTime) }}</span>
                </a>
            </span>
        </div>
    </div>
</div>
