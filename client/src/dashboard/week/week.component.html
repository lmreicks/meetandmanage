<div class='header-container'>
    <div class='header'>
      <div class="glyphicon glyphicon-chevron-left"></div>
      <div *ngIf="!loading">
        <h1>{{day.day.display}}</h1>
      </div>
      <div class="glyphicon glyphicon-chevron-right"></div>
    </div>
</div>
<div class="week-container">
    <div class="time">
        <div class="hour" *ngFor="let hour of hours">
            {{hour}}
        </div>
    </div>
    <div class="week" *ngIf="!loading">
        <div class="day" *ngFor="let day of week.days" [ngClass]="{'current': day.day.current }">
            <div class="event" *ngFor="let event of day.events">
                {{event.Title}}
            </div>
        </div>
        <div class="time-markers"><div *ngFor="let hour of hours"></div></div>
    </div>
</div>
